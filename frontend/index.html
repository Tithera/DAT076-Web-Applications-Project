    <!-- script for the caraousel for the slideshow --> 

  
  <script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    //gets all the picture with class myslideshowpictures to show in the slide show
    var pic = document.getElementsByClassName("mySlidesShowPictures");
        //goes through the pictures and spins it around

    for (i = 0; i < pic.length; i++) {
       pic[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > pic.length) {myIndex = 1}  
            //makes animation for the caraousel, with time 5 sec == 5000

    pic[myIndex-1].style.display = "block";  
    setTimeout(carousel, 5000);    
}
</script>
